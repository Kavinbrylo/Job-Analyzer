<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Job Listings</h1>
    <a href="/scrape/" class="btn btn-primary mb-3">Scrape Latest Jobs</a>
    <a href="/analyze/" class="btn btn-success mb-3">Analyze Jobs</a>
    <form method="GET" action="/" class="d-flex mb-3" role="search">
    <input class="form-control me-2" type="search" name="q" placeholder="Search Job Title" value="{{ request.GET.q }}">
    <button class="btn btn-outline-primary" type="submit">Search</button>
</form>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Summary</th>
                <th>Posted</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.summary }}</td>
                <td>{{ job.date_posted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
